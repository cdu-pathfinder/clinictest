<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>appointment list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/member.css">
</head>
<body>
    <header id="header"></header>
    <div class="appointment-list-wp">
        <div class="appointment-list" id="appointment_list"></div>
    </div>
    <div class="footer" id="footer"></div>
    <script type="text/html" id="sappointment_list">
        <%if(appointment_list.length>0){%>
            <ul>
			<%for(var i=0;i<appointment_list.length;i++){%>
                <li appointment_id="<%=appointment_list[i].appointment_id %>">
                    <p class="appointment-ltlt">
                      	appointment status：
						<%if(appointment_list[i].appointment_state == 0){%>
						<span class="appointment-type ot-nofinish">cancelled</span>
						<%}else if(appointment_list[i].appointment_state == 10){%>
						<span class="appointment-type ot-nofinish">need pay</span>
						<%}else if(appointment_list[i].appointment_state == 20){%>
						<span class="appointment-type ot-finish">paid</span>
						<%}else if(appointment_list[i].appointment_state == 30){%>
						<span class="appointment-type ot-finish">arranged</span>
						<%}else if(appointment_list[i].appointment_state == 40){%>
						<span class="appointment-type ot-finish">successfulsuccess</span>
						<%}%>
                    </p>
                    <div class="appointment-lcnt">
                        <a class="appointment-ldetail clearfix" href="javascript:void(0);">
                            <span class="appointment-pdpic">
                                <img src="<%=appointment_list[i].extend_appointment_doctors[0].doctors_image_url %>"/>
                            </span>
                            <div class="appointment-pdinfor">
                                <p>
                                    	appointment No.：<%=appointment_list[i].appointment_sn %>
                                </p>
                                <p>
                                    	total price：<%=appointment_list[i].extend_appointment_doctors[0].doctors_price %>
                                </p>
                                <p>
                                    	appointments：<%=appointment_list[i].extend_appointment_doctors[0].doctors_num %>
                                </p>
                                <span class="grayrightarrow"></span>
                            </div>
                        </a>
                    </div>
                </li>
			<%}%>
            </ul>
        <%}else{%>
            <div class="no-record">
                No record
            </div>
        <%}%>
	</script>
    <script type="text/javascript" src="../../js/config.js"></script>
    <script type="text/javascript" src="../../js/zepto.min.js"></script>
    <script type="text/javascript" src="../../js/template.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/tmpl/common-top.js"></script>
    <script type="text/javascript" src="../../js/tmpl/appointment_list.js"></script>
    <script type="text/javascript" src="../../js/tmpl/footer.js"></script>
</body>
</html>

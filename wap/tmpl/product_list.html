<script type="text/html" id="home_body">
	<% if(doctors_list.length >0){%>	
		<ul class="doc-list">
			<%for(i=0;i<doctors_list.length;i++){%>
			<li class="pdlist-item" doctors_id="<%=doctors_list[i].doctors_id;%>">
				<a href="doc_detail.html?doctors_id=<%=doctors_list[i].doctors_id;%>" class="pdlist-item-wrap clearfix">
					<span class="pdlist-iw-imgwp">
						<img src="<%=doctors_list[i].doctors_image_url;%>"/>
					</span>
					<div class="pdlist-iw-cnt">
						<p class="pdlist-iwc-pdname">
							<%=doctors_list[i].doctors_name;%>
						</p>
						<p class="pdlist-iwc-pdprice">
							$<%=doctors_list[i].doctors_price;%>
							<%
								if(doctors_list[i].group_flag){
							%>
								<span class="doc-status bg-yf8">团</span>
							<%
								}
								if(doctors_list[i].xianshi_flag){
							%>
								<span class="doc-status bg-blue">降</span>
							<%
								}
							%>
						</p>
						<p class="pdlist-iwc-pdcomment  clearfix">
							<span class="evaluation_doctor_swp mr5 fleft">
							<%
								for(var s = 0;s<doctors_list[i].evaluation_doctor_star;s++){
							%>
								<span class="evaluation_doctor_star fleft"></span>
							<%
								}
							%>
							</span>
							<span class="fleft">
								(<%=doctors_list[i].evaluation_count;%>人)
							</span>
						</p>
					</div>
				</a>
			</li>
			<%}%>
		</ul>
	<%
	   }else {
	%>
		<div class="no-record">
            No record
        </div>
	<%
	   }
	%>
</script>
